<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">
    <div class="row mt-3">
        <div class="border-dark card" style="width: 17.5rem;">
            <img th:src="@{/static/styles.jpg}" style="height: 300px;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Style</h5>
                <p class="card-text"></p>
                <button type="button" class="btn btn-success" id="upload-style">Upload</button>
                <button type="button" class="btn btn-primary ml-5" id="download-style">Download</button>
            </div>
        </div>
        <div class="border-dark card" style="width: 17.5rem;">
            <img th:src="@{/static/store3.png}" style="height: 300px;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Stores</h5>
                <p class="card-text"></p>
                <button type="button" class="btn btn-success" id="upload-store">Upload</button>
                <button type="button" class="btn btn-primary ml-5" id="download-store">Download</button>
            </div>
        </div>
        <div class="border-dark card" style="width: 17.5rem;">
            <img th:src="@{/static/sale3.jpg}" style="height: 300px;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Sales</h5>
                <p class="card-text"></p>
                <button type="button" class="btn btn-success" id="upload-sales">Upload</button>
                <button type="button" class="btn btn-primary ml-5" id="download-sales">Download</button>
            </div>
        </div>
        <div class="border-dark card" style="width: 17.5rem;">
            <img th:src="@{/static/sku2.png}" style="height: 300px;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">SKU</h5>
                <p class="card-text"></p>
                <button type="button" class="btn btn-success" id="upload-sku">Upload</button>
                <button type="button" class="btn btn-primary ml-5" id="download-sku">Download</button>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="upload-style-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Styles</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="file" class="custom-file-input" id="style-file">
                    <label class="custom-file-label" for="style-file" id="style-file-name">Choose file</label>
                    <br>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data-style">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors-style">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="upload-store-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Stores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="store-file">
                        <label class="custom-file-label" for="style-file" id="store-file-name">Choose file</label>
                    </div>
                    <br>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data-store">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors-store">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="upload-sales-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Sales</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="sales-file">
                        <label class="custom-file-label" for="style-file" id="sales-file-name">Choose file</label>
                    </div>
                    <br>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data-sales">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors-sales">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="upload-sku-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload SKU</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="sku-file">
                        <label class="custom-file-label" for="style-file" id="sku-file-name">Choose file</label>
                    </div>
                    <br>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data-sku">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors-sku">Download Errors</button>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/home.js}"/>
</script>
</body>

</html>
