<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/native-toast@2.0.0/dist/native-toast.css">
    <link rel="stylesheet" th:href="@{/static/app.css}">

</head>

<nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #000000;" th:fragment="name_site_navbar">
    <a class="navbar-brand" th:href="@{/home}">
        <img th:src="@{/static/logof.png}" class="d-inline-block align-top" alt="" style="width:100px;height:50px;">
    </a>

    <button class="badge-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse ml-4 navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" style="color: white;" aria-current="page" th:href="@{/input}">Module</a>
            </li>
        </ul>
        <ul class="ml-4 navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" style="color: white;" aria-current="page" th:href="@{/report}">Reports</a>
            </li>
        </ul>
    </div>
</nav>

<footer class="footer" th:fragment="name_footer">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/native-toast@2.0.0/dist/native-toast.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>-->
    <script th:src="@{/static/app.js}"/></script>
    <script th:src="@{/static/papaparse.min.js}"/></script>

</footer>
